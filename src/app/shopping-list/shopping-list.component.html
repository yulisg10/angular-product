<div class="row">
  <div class="col-xsx-12">
    <app-shopping-edit
      (productAdded)="onProductAdded($event)">
    </app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
      href="#"
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let listproduct of listproducts"
      >
      {{ listproduct.name }}
      ({{ listproduct.amount }})
      ({{ listproduct.price }})
      </a>
    </ul>
  </div>
</div>
