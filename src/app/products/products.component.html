<div class="row">

  <div class="col-md-5">
    <app-product-list
      (productWasSelected)="selectedProduct =  $event"
    ></app-product-list>
  </div>

  <div class="col-md7">
    <app-product-detail
      *ngIf="selectedProduct; else infoText"
      [product]="selectedProduct"
    ></app-product-detail>

    <ng-template #infoText>
      <p>Por favor selecciona un Producto!</p>
    </ng-template>
  </div>
</div>
